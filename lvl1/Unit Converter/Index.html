<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:wght@900&display=swap"
        rel="stylesheet">

    <link href="index.css" rel="stylesheet">

</head>

<body>
    <div class="main">
        <h1>Metric/imperial unit conversion</h1>
        <div class="InputBox">
            <input id="input" value="20">
        </div>
    </div>

    <div class="content">
        <h2>length (Meter/Feet)</h2>
        <p id="meterToFeet"></p>
        <h2>volume (Liter/Gallons)</h2>
        <p id="literToGallon"></p>
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="kiloToPound"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>

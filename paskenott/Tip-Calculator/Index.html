<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <img src="./img/logo.svg" id="logo">
    <content class="content">
        <div class="inputDiv">
            <h1>Bill</h1>
            <input type="text" value="0.000" id="billAmount" name="billAmount">
            <h2>Select Tip %</h2>
            <div class="buttonDIV">
                <button id="btn5" name="percentage" value="5">5%</button><button id="btn10" name="percentage"
                    value="10">10%</button><button id="btn15" name="percentage" value="15">15%</button> <br></br>
                <button id="btn25" name="percentage" value="25">25%</button><button id="btn50" name="percentage"
                    value="50">50%</button> <input type="text" class="costumPerc" name="Cpercentage" placeholder="Costum">
            </div>
            <div class="textNumberOfPeople">
                <h1>Number of people</h1>
                <h3 class="cantBeZero"></h3>
            </div>
            <input type="text" value="1" id="peopleAmount" name="peopleAmount">
        </div>

        <div class="showDiv">
            <div>
                <div class="right-side">
                    <div class="left-side">
                         <h2>Tip Amount</h2>
                          <p>/person</p>
                    </div>
                    <h1 id="tipPP">0.000</h1>
                </div>

                <div class="right-side">
                    <div class="left-side">
                        <h2>Total</h2>
                        <p>/person</p>
                    </div>
                    
                    <h1 id="totalPP">0.000</h1>
                </div>
            </div>
                <button id="btnReset" value="0">Reset</button>
        </div>
    </content>
    <script src="Script.js"></script>
</body>

</html>

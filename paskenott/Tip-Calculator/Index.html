<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <img src="tip-calculator-app-main/images/logo.svg" id="logo">
    <content class="content">
        <div class="inputDiv">
            <h2>Bill</h2>
            <input type="text" value="142.55" id="billAmount">
            <h2>Select Tip %</h2>
            <div class="buttonDIV">
                <button id="btn5" name="percentage" value="5">5%</button><button id="btn10" name="percentage" value="10">10%</button><button id="btn15" name="percentage" value="15">15%</button> <br></br>
                <button id="btn25" name="percentage" value="25">25%</button><button id="btn50" name="percentage" value="50">50%</button> <input type="text", name="Cpercentage" placeholder="Costum">
            </div>
            <h2>Number of people</h2> <h3 color="red">Can't be zero</h3>
            <input type="text" value="0" id="peopleAmount">
        </div>

        <div class="showDiv">
            <div>
                <div>
                <h2>Tip Amount</h2>
                <p>/person</p>
                <h1 id="tipAmount">0.00</h1>
                </div>

                <div>
                <h2>Total</h2>
                <p>/person</p>
                <h1>0.00</h1>
                </div>
            </div>
           

            <div>
                <button>Reset</button>
            </div>
        </div>
    </content>
    <script src="Script.js"></script>
</body>
</html>

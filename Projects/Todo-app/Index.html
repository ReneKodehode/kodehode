<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans?family=openSans&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <header>
        <H1>To Do List</H1>
    </header>
    <div class="inputDiv">
        <input id="inputText" type="text" placeholder="Enter Your Todo">
        <button id="btnAdd">Add</button>
    </div>
    <div class="stars">
        <input type="radio" id="star1" name="rating" value="1" checked="checked" /><input type="radio" id="star2"
            name="rating" value="2" /><input type="radio" id="star3" name="rating" value="3" /><input type="radio"
            id="star4" name="rating" value="4" /><input type="radio" id="star5" name="rating" value="5" />

        <label for="star1" aria-label="Banana">1 star</label><label for="star2">2 stars</label><label for="star3">3
            stars</label><label for="star4">4 stars</label><label for="star5">5 stars</label>
    </div>
    <div class="sortDiv">
        <h3>Sort</h3>
        <button id="btnSortByName">Name</button>
        <button id="btnSortByImportance">Importance</button>
        <button id="btnSortByDate">Date</button>
    </div>
    <content>
        <ul>

        </ul>
    </content>


    <script src="ToDo.js"></script>
    <script src="Script.js"></script>
</body>

</html>

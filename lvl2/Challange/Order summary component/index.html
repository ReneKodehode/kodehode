<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">

            <img src="images/illustration-hero.svg" class="picture">

            <div class="midText">
                <h1>Order Summary</h1>
                <p style="margin: 10% 3%">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>

            <div class="annual-plan">
                <div id="favicon">
                    <img src="/images/favicon-32x32.png" alt="">
                </div>

                <div class="payment-text">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div class="AN-left">
                    <a href="#" target="_blank">Change</a>
                </div>
            </div>



            <div class="btn-container">
                <button id="btn-proceed">Proceed to Payment</button>
                <button id="btn-cancel">Cancel Order</button>
            </div>





            <div class="attribution">
                Challenge by <a href="" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#" target="_blank">Rene</a>.
            </div>


        </div>
    </div>

</body>

</html>
